      lease_ttl: 120
      pfs_check_interval: 10
      pfs_connect_timeout: 10
      pfs_response_timeout: 30
      pfs_registration_key: /dba/appresources/IBM_PFS/PFS_SYSTEM
      resources:
        limits:
          memory: '512Mi'
          cpu: '500m'
        requests:
          memory: '512Mi'
          cpu: '200m'

